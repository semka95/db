name: Go backend test

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Install Go
        uses: actions/setup-go@v3.5.0
        with:
          go-version: 1.20.x

      - name: Checkout code
        uses: actions/checkout@v3.3.0

      - name: Restore cache
        uses: actions/cache@v3.2.5
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Lint
        run: |
          cd backend
          make lint-prepare
          make lint
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Install Go
        uses: actions/setup-go@v3.5.0
        with:
          go-version: 1.16.x

      - name: Checkout code
        uses: actions/checkout@v3.3.0

      - name: Restore cache
        uses: actions/cache@v3.2.5
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run Unit tests.
        run: |
          cd backend
          make test-coverage

      - name: Upload Coverage report to CodeCov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./backend/coverage.txt
          flags: unittests
